apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app-container
          image: TODO_APP_IMAGE/TAG
          volumeMounts:
            - name: todo-app-config-vol 
              mountPath: "/config"
          env:
            - name: TODO_APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: TODO_APP_PORT
            - name: RANDOM_IMAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: RANDOM_IMAGE_PATH 
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"           
        - name: todo-app-backend-container
          image: TODO_APP_BACKEND_IMAGE/TAG
          volumeMounts:
            - name: todo-app-config-vol 
              mountPath: "/config"
          env:
            - name: TODO_APP_BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: TODO_APP_BACKEND_PORT
            - name: TODO_APP_BACKEND_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: TODO_APP_BACKEND_DB_URL 
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"           
      volumes:
        - name: todo-app-config-vol
          configMap:
            name: todo-app-configmap

