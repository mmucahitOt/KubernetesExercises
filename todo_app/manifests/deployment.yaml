apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-deployment
  template:
    metadata:
      labels:
        app: todo-app-deployment
    spec:
      volumes:
        - name: todo-app-config-vol
          configMap:
            name: todo-app-configmap
      containers:
        - name: todo-app-container
          image: ${DOCKER_REGISTRY}/todo_app:latest
          volumeMounts:
            - name: todo-app-config-vol 
              mountPath: "/config"
          env:
            - name: TODO_APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: TODO_APP_PORT
            - name: RANDOM_IMAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: RANDOM_IMAGE_PATH
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"  
        - name: todo-app-backend-container
          image: ${DOCKER_REGISTRY}/todo_app_backend:latest
          env:
            - name: TODO_APP_BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-configmap
                  key: TODO_APP_BACKEND_PORT
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"  