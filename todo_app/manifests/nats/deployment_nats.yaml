apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: project
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10-alpine
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi