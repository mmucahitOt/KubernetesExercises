apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dwk-material-ingress
  namespace: exercises
spec:
  rules:
  - http:
      paths:
      - path: /logoutput
        pathType: Prefix
        backend:
          service:
            name: log-output-deployment-svc
            port:
              number: 2345
      - path: /readoutput
        pathType: Prefix
        backend:
          service:
            name: read-output-svc
            port:
              number: 2347
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-deployment-svc
            port:
              number: 2346