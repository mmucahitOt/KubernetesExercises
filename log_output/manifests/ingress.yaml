apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ingress
  namespace: exercises
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: log-output-node-port-svc
            port:
              number: 2345
      - path: /readoutput
        pathType: Prefix
        backend:
          service:
            name: read-output-node-port-svc
            port:
              number: 2347
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-node-port-svc
            port:
              number: 2346