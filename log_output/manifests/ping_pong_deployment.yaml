apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-deployment
  namespace: exercises
  labels:
    app: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-deployment
  template:
    metadata:
      labels:
        app: ping-pong-deployment
    spec:
      containers:
        - name: ping-pong-container
          image: DOCKER_REGISTRY/ping_pong:amd64-v1
          ports:
            - name: http
              containerPort: 4001
          env:
            - name: PING_PONG_PORT
              value: "4001"
            - name: PING_PONG_DB_URL
              value: "postgres://pingpong_user:pingpong_password@ping-pong-stset-db-svc:5432/pingpong_db"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 4001
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 4001
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
