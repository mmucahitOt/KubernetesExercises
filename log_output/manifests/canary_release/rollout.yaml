apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ping-pong-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-deployment
  strategy:
    canary:
      stableService: ping-pong-deployment-svc 
      canaryService: ping-pong-canary-svc
      steps:
      - setWeight: 25
      - pause:
          duration: 30s
      - setWeight: 50
      - analysis:
          templates:
          - templateName: ping-pong-restart-rate
      - pause:
          duration: 30s
  template:
    metadata:
      labels:
        app: ping-pong-deployment
    spec:
      containers:
        - name: ping-pong-container
          image: ${DOCKER_REGISTRY}/ping_pong:${IMAGE_VERSION}
          ports:
            - name: http
              containerPort: ${PING_PONG_PORT}
          env:
            - name: PING_PONG_PORT
              value: "${PING_PONG_PORT}"
            - name: PING_PONG_DB_URL
              value: "${PING_PONG_DB_URL}"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: ${PING_PONG_PORT}
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: ${PING_PONG_PORT}
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"