apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-deployment
  template:
    metadata:
      labels:
        app: log-output-deployment
    spec:
      volumes:
        - name: shared-log-file
          emptyDir: {}
      containers:
        - name: log-output-container
          image: ${DOCKER_REGISTRY}/log_output:latest
          volumeMounts:
          - name: shared-log-file
            mountPath: /usr/src/app/files
          env:
            - name: LOG_OUTPUT_PORT
              value: "${LOG_OUTPUT_PORT}"
            - name: LOG_FILE_PATH
              value: "${LOG_FILE_PATH}"
          ports:
            - name: http
              containerPort: ${LOG_OUTPUT_PORT}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"  
        - name: read-output-container
          image: ${DOCKER_REGISTRY}/read_output:latest
          volumeMounts:
          - name: shared-log-file
            mountPath: /usr/src/app/files
          env:
            - name: READ_OUTPUT_PORT
              value: "${READ_OUTPUT_PORT}"
            - name: LOG_FILE_PATH
              value: "${LOG_FILE_PATH}"
          ports:
            - name: http
              containerPort: ${READ_OUTPUT_PORT}
          resources:
            requests:
              memory: "128Mi" 
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"  