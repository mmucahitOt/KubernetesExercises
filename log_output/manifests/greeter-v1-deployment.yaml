apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-v1-deployment
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v1
  template:
    metadata:
      labels:
        app: greeter
        version: v1
    spec:
      containers:
      - name: greeter
        image: DOCKER_REGISTRY/greeter:arm64-v1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "3000"
        - name: VERSION
          value: "v1"
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

