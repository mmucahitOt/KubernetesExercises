apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dummysite-controller
  namespace: default
rules:
# Permissions for DummySite custom resources
- apiGroups:
  - example.com
  resources:
  - dummysites
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - example.com
  resources:
  - dummysites/status
  verbs:
  - get
  - update
  - patch
# Permissions for ConfigMaps
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Permissions for Deployments
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Permissions for Services
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dummysite-controller
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dummysite-controller
subjects:
- kind: ServiceAccount
  name: dummysite-controller
  namespace: default