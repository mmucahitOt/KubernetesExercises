apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ping-pong-serverless-stset
  namespace: exercises
spec:
  serviceName: ping-pong-serverless-stset-db-svc
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-serverless-stset
  template:
    metadata:
      labels:
        app: ping-pong-serverless-stset
    spec:
      containers:
        - name: ping-pong-serverless-db
          image: ping_pong_serverless_db:arm64-v1
          ports:
            - name: db
              containerPort: 5432
          volumeMounts:
            - name: ping-pong-serverless-data-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: ping-pong-serverless-data-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi