apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ping-pong-stset-ingress
spec:
  rules:
    - http:
       paths:
        - path: /pingpong
          pathType: Prefix
          backend:
            service:
              name: ping-pong-stset-svc
              port:
                number: 2346
        - path: /pings
          pathType: Prefix
          backend:
            service:
              name: ping-pong-stset-svc
              port:
                number: 2346